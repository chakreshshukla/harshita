<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Holi, Harshita!</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #ffcc00, #ff6699, #ff33cc, #ff3366, #ff0000);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
        }
        .message {
            font-size: 3rem;
            font-weight: bold;
            z-index: 10;
            position: relative;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 1rem;
            z-index: 10;
        }
        .particle {
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            animation: float 2s linear infinite, burst 0.5s ease-out;
        }
        @keyframes float {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-100vh); }
        }
        @keyframes burst {
            0% { transform: scale(0.5); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="message">üé® Happy Holi, Harshita! May your life be as colorful as these vibrant splashes! üéâ</div>
    <div class="footer">Created with ‚ù§Ô∏è by Chakresh Shukla</div>
    <script>
        function createParticles() {
            for (let i = 0; i < 50; i++) {
                let particle = document.createElement("div");
                particle.classList.add("particle");
                document.body.appendChild(particle);
                
                let size = Math.random() * 30 + 10;
                let colors = ["#ff5733", "#33ff57", "#3357ff", "#f3ff33", "#ff33a8", "#ffcc00", "#66ff99"];
                particle.style.width = particle.style.height = `${size}px`;
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                
                let duration = Math.random() * 3 + 2;
                particle.style.animationDuration = `${duration}s`;
                
                setTimeout(() => {
                    particle.remove();
                }, duration * 1000);
            }
        }
        setInterval(createParticles, 500);
    </script>
</body>
</html>
